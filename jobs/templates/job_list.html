<!DOCTYPE html>
<html>
<head>
    <title>Job Hunt Tracker</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .status-tag { padding: 4px 8px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>My Job Applications</h1>

    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Position</th>
                <th>Date Applied</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.company }}</td>
                <td>{{ job.position }}</td>
                <td>{{ job.date_applied }}</td>
                <td>
                    <span class="status-tag">
                        {{ job.status }}
                    </span>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No jobs added yet. Go to Admin to add some!</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
