<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ job.company }} Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0">{{ job.company }}</h3>
                <span class="badge bg-secondary">{{ job.status }}</span>
            </div>
            
            <div class="card-body">
                <h5 class="card-title text-primary">{{ job.position }}</h5>
                <p class="text-muted">Applied on: {{ job.date_applied }}</p>
                
                {% if job.url %}
                <p><strong>Job Link:</strong> <a href="{{ job.url }}" target="_blank">{{ job.url }}</a></p>
                {% endif %}

                <hr>

                <h5>My Notes:</h5>
                <div class="card-text p-3 bg-light border rounded">
                    {% if job.notes %}
                        {{ job.notes|linebreaks }}
                    {% else %}
                        <em class="text-muted">No notes added for this job.</em>
                    {% endif %}
                </div>

                <div class="mt-4">
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
                    <a href="{% url 'update-job' job.pk %}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
